<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        .box {
            width: 300px;
            height: 300px;
            background: url('./images/nook_small.jpg') no-repeat;
            float: left;
            margin: 10px;
            border: 10px dashed rgba(255, 255, 255, 0.548);
            padding: 20px;
        }

        .broder-box {
            background-origin: border-box;
        }

        .padding {
            background-origin: padding-box;
        }

        .content-box {
            background-origin: content-box;
        }
    </style>
</head>

<body>
    <div class="box border-box"></div>
    <div class="box padding-box"></div>

</body>

</html>
