<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .city{
        max-width: 800px;
        height: 250px;
        /*  預設是repeat     少no-repeat圖片會自動複製填滿畫面  */
        background: url('./images/city.jpg') center center no-repeat;
        background-size: 300px 300px;
        margin: 10px;
        outline: 1px solid #ccc;
    
    }
    .contain{
        background-size: contain;
    }
    .cover{
        background-size: cover;
        background-position: center 30%;
    }
</style>
</head>
<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
