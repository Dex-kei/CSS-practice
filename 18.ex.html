<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: red;
        }



        p.ABC {
            color: chartreuse;
        }

        

        .ABC123+p {
            color: darkgoldenrod;
        }

        .ABC123~p {
            color: gold;
        }

        .ul_1  >li{
            color: red;
        }

        .UL_1111 .UL_1111_li{
            color: seagreen;
        }
    </style>

</head>

<body>
    <p>NET</p>

    <p id="NET!!!" class="ABC">neW OREK</p>

    <p class="ABC123">123</p>
    <ul class="ul_1">
        <li>SSSSSSSSSSSSSSSSSSSSSSSSSSSS</li>
        <li>Ccccccccccccccccc</li>
    </ul>
    <ul class="UL_1111">
        <li>AAAAAAAAAAAAAAAAAA</li>
        <li class="UL_1111_li">BBBBBBBBBBB</li>
    </ul>

</body>

</html>
