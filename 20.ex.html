<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 960px;
            height: 900px;
            padding: 10px;
            background-color: sienna;

            /* 屬性改 grid   切表格用*/
            display: grid;
            /* 定義容器有多少欄(給寬度值) */
            grid-template-columns: 240px auto;
            /* 定義容器有多少列(給高度值) */
            /* grid-template-rows: 100px 200px 1fr; */
            gap: 5px 5px;

        }

        .autobg {
            background-color: rgb(171, 236, 179);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 可ctrl+H 統一改 替代元素 -->
        <div class="autobg">autobg1</div>
        <div class="autobg">autobg2</div>
        <div class="autobg">autobg3</div>
        <div class="autobg">autobg4</div>
        <div class="autobg">autobg5</div>
        <div class="autobg">autobg6</div>
    </div>

<!-- 套入老師給的插件 直接導入 設置的autobg 就可使用 -->



<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script>
 function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max - 50) + 100);
}

function getRBGA() {
    return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
}

const elements = document.querySelectorAll('.autobg');

Array.from(elements).forEach((element, index) => {
    element.style.backgroundImage = getRBGA();
});

// $('.autobg').each(function (index, currentElement) {
//     currentElement.style.backgroundImage = getRBGA();
// });
</script>   
</body>

</html>
